<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de inputs </title>
</head>

<body>
    <form action="">

        <label for="texto">Text</label>
        <input type="text" id="texto" name="texto">
        <br>
        <label for="pass">Contrase√±a</label>
        <input type="password" id="pass">
        <br>
        <label for="correo">Correo</label>
        <input type="email" id="correo">
        <br>
        <label for="numero">Numeros</label>
        <input type="number" id="numero">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <br>
        <label for="hora">Hora</label>
        <input type="time" id="hora">
        <br>
        <label for="color">Colores</label>
        <input type="color" id="color">
        <br>
        <label for="range">Rango</label>
        <input type="range" id="range">
        <br>
        <label for="archivo">Subir Archivo</label>
        <input type="file">
        <br>
        <label for="casilla">Casillas</label>
        <input type="checkbox" id="casilla">
        <br>
        <label for="radio"> Radio Buttons</label>
        <input type="radio" id="radio">
        <br>
        <label for="reset">Boton de reset</label>
        <input type="reset" id="reset">

        <br>
        <br>

        <button type="submit">Enviar</button>



    </form>
</body>

</html>
