<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinar Tablas</title>
</head>

<body>
    <h1>Tabla 2</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Nacionalidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gonzalo</td>
                <td>28</td>
                <td rowspan="2">Sin Informacion</td>
            </tr>
            <tr>
                <td>Andreina</td>
                <td>27</td>


            </tr>
        </tbody>
    </table>

    <!-- colspan es para unir celdas de manera horizontal -->



</body>

</html>
